name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write        # create GH release + upload assets + push changelog

jobs:
  # ── Gate: validate tag matches Cargo.toml ──────────────────────────
  validate:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v6

      - name: Extract and validate version
        id: meta
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Tag $TAG is not valid semver (expected vX.Y.Z)"
            exit 1
          fi

          CARGO_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -1)
          if [[ "$CARGO_VERSION" != "$VERSION" ]]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match tag ($VERSION)"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG"         >> "$GITHUB_OUTPUT"

  # ── Gate: full CI checks ───────────────────────────────────────────
  ci:
    needs: validate
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Format check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test

  # ── Generate changelog ─────────────────────────────────────────────
  changelog:
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      release_notes: ${{ steps.notes.outputs.content }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0     # git-cliff needs the full history
          ref: main           # we push CHANGELOG.md back to main

      - name: Generate release notes body
        id: notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Prepend release to CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --prepend CHANGELOG.md

      - name: Commit and push changelog
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --cached --quiet && exit 0
          git commit -m "docs: update changelog for ${{ needs.validate.outputs.tag }}"
          git push origin main

  # ── Build release binaries ─────────────────────────────────────────
  build:
    needs: [validate, ci]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/wt-core staging/
          cp LICENSE README.md staging/
          tar -czf wt-core-${{ needs.validate.outputs.version }}-${{ matrix.target }}.tar.gz -C staging .

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/wt-core.exe staging/
          cp LICENSE README.md staging/
          cd staging && 7z a ../wt-core-${{ needs.validate.outputs.version }}-${{ matrix.target }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: wt-core-${{ matrix.target }}
          path: |
            wt-core-*.tar.gz
            wt-core-*.zip

  # ── Publish to crates.io ───────────────────────────────────────────
  publish:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token "${{ secrets.CARGO_REGISTRY_TOKEN }}"

  # ── Create GitHub Release ──────────────────────────────────────────
  release:
    needs: [validate, build, publish, changelog]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.tag }}
          name: ${{ needs.validate.outputs.version }}
          body: ${{ needs.changelog.outputs.release_notes }}
          draft: false
          prerelease: false
          files: artifacts/*/wt-core-*
