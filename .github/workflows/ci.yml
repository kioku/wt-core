name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Format check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2

  ast-grep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ast-grep
        run: npm install -g @ast-grep/cli

      - name: Run structural lint
        run: ast-grep scan src/

  shell-bindings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

      - name: Build wt-core
        run: cargo build --release

      - name: Add wt-core to PATH
        run: echo "${{ github.workspace }}/target/release" >> "$GITHUB_PATH"

      - name: Install zsh and fish
        run: |
          sudo apt-add-repository -y ppa:fish-shell/release-3
          sudo apt-get update -qq
          sudo apt-get install -y zsh fish

      - name: Install nu
        uses: hustcer/setup-nu@v3
        with:
          version: '*'

      - name: Test bash binding
        run: bash tests/bindings/bash_test.bash

      - name: Test zsh binding
        run: zsh tests/bindings/zsh_test.zsh

      - name: Test fish binding
        run: fish tests/bindings/fish_test.fish

      - name: Test nu binding
        run: nu tests/bindings/nu_test.nu

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-cov-${{ hashFiles('Cargo.lock') }}

      - name: Generate coverage
        run: cargo llvm-cov --lcov --output-path target/coverage.lcov

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/coverage.lcov
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
